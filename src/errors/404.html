<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #fff;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        a:hover { transform: scale(1.05); }
        svg { max-width: 400px; margin: 2rem auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="80" fill="#FFD93D" opacity="0.8"/>
            <ellipse cx="70" cy="85" rx="8" ry="12" fill="#333"/>
            <ellipse cx="130" cy="85" rx="8" ry="12" fill="#333"/>
            <path d="M 60 130 Q 100 150 140 130" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
            <circle cx="100" cy="50" r="25" fill="#FF6B6B" opacity="0.7">
                <animate attributeName="cy" values="50;45;50" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="100" y="57" font-size="16" text-anchor="middle" fill="#fff" font-weight="bold">!</text>
        </svg>
        <p>Oops! This page wandered off.</p>
        <a href="/">Return Home</a>
    </div>
</body>
</html>
